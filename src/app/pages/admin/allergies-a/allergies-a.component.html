<div class="ion-page">

  <app-vertical-menu-admin></app-vertical-menu-admin>

  <ion-content id="main-content">
    <div style="margin: 6% 2% 0 2%;">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Alergias</ion-card-title>
          <ion-card-subtitle>
            <ion-searchbar animated="true" placeholder="Buscar" (ionInput)="search($event)"></ion-searchbar>
            <ion-radio-group value="all" (ionChange)="filter($event)">
              <ion-radio class="ion-margin" value="all" labelPlacement="end">Todo</ion-radio>
              <ion-radio class="ion-margin" value="ACTIVO" labelPlacement="end">Activos</ion-radio>
              <ion-radio class="ion-margin" value="INACTIVO" labelPlacement="end">Inactivos</ion-radio>
            </ion-radio-group>
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-list *ngIf="results">

            <ion-card *ngFor="let item of results">
              <ion-card-content>
                <ion-item-group>
                  <ion-item>
                    <ion-label>
                      <h1>{{item.name}}</h1>
                    </ion-label>
                  </ion-item>
                </ion-item-group>
                <ion-item-group>
                  <ion-button (click)="openEdit(item.id)">
                    <ion-icon aria-hidden="true" name="pencil"></ion-icon>
                  </ion-button>
                  <ion-button *ngIf="item.status==='ACTIVO'" (click)="openDelete(item.id)" color="danger"><ion-icon aria-hidden="true"
                      name="trash"></ion-icon>
                  </ion-button>
                </ion-item-group>

              </ion-card-content>
            </ion-card>



          </ion-list>
          <ion-list *ngIf="data.length===0">
            <ion-list-header>
              <ion-skeleton-text [animated]="true" style="width: 80px"></ion-skeleton-text>
            </ion-list-header>
            <ion-item>
              <ion-thumbnail slot="start">
                <ion-skeleton-text [animated]="true"></ion-skeleton-text>
              </ion-thumbnail>
              <ion-label>
                <h3>
                  <ion-skeleton-text [animated]="true" style="width: 80%;"></ion-skeleton-text>
                </h3>
                <p>
                  <ion-skeleton-text [animated]="true" style="width: 60%;"></ion-skeleton-text>
                </p>
                <p>
                  <ion-skeleton-text [animated]="true" style="width: 30%;"></ion-skeleton-text>
                </p>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-card-content>
      </ion-card>

    </div>

    <ion-fab (click)="openAdd()" style="margin-right: 1vw;" slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <!-- Start Modal Add Allergy -->

    <ion-modal [isOpen]="modalAdd" (willDismiss)="onWillDismiss()">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Agregar Alergia</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="modalAdd=false"><ion-icon name="close"></ion-icon></ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>

          <ion-list>
            <form (ngSubmit)="onSubmit()" [formGroup]="allergyForm">
              <ion-list class="ion-margin">
                <ion-item>
                  <ion-input formControlName="name" label="Nombre" [maxlength]="45" placeholder="Nombre"></ion-input>
                </ion-item>

              </ion-list>

              <ion-button style="margin: 10px 20px 0px 20px;" expand="block" type="submit"
                [disabled]="!allergyForm.valid">
                Guardar <ion-icon slot="end" name="save"></ion-icon>
              </ion-button>
            </form>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
    <!-- End Modal Add Allergy -->


    <!-- Start Modal Edit Allergy -->

    <ion-modal [isOpen]="modalEdit" (willDismiss)="onWillDismiss()">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Editar Alergia</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="modalEdit=false"><ion-icon name="close"></ion-icon></ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>

          <ion-list *ngIf="allergy!==null">
            <form (ngSubmit)="onSubmitEdit()" [formGroup]="allergyEditForm">
              <ion-list class="ion-margin">
                <ion-item>
                  <ion-input [(ngModel)]="allergy.name" formControlName="name" label="Nombre" [maxlength]="45" placeholder="Nombre"></ion-input>
                </ion-item>

              </ion-list>
              <ion-button style="margin: 10px 20px 0px 20px;" expand="block" type="submit"
                [disabled]="!allergyForm.valid">
                Guardar <ion-icon slot="end" name="save"></ion-icon>
              </ion-button>
            </form>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
    <!-- End Modal Edit Allergy -->



    <!-- Start Delete Delete Allergy -->
    <ion-modal [isOpen]="modalDelete" (willDismiss)="onWillDismiss()">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Eliminar Alergia</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="modalDelete=false"><ion-icon name="close"></ion-icon></ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>

          <ion-list>
            <ion-item>
              <h3>¿Estás seguro de eliminar este insumo?</h3>
            </ion-item>
          </ion-list>

          <div style="margin: 45% 20px 0 20px">
            <ion-button expand="block" color="danger" (click)="modalDelete=false"><ion-icon aria-hidden="true"
                name="close"></ion-icon>Cancelar</ion-button>
            <ion-button expand="block" (click)="deleteAllergy()"><ion-icon aria-hidden="true"
                name="checkmark"></ion-icon> Aceptar</ion-button>
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>
    <!-- End Delete Delete Allergy -->


    <ion-img class="water-mark" src="../assets/logo-no-background.png" alt="AzTech"></ion-img>

  </ion-content>


</div>
