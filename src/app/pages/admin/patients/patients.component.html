        <ion-label>Agendas</ion-label>
        <ion-icon class="icon" aria-hidden="true" name="book"></ion-icon>

        <ion-label>Citas</ion-label>

  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button class="menu-button"></ion-menu-button>
      </ion-buttons>
      <ion-title>ERP Dental Care</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content id="main-content">
    <div style="margin: 6% 2% 0 2%;">
      <ion-card>
        <ion-card-header>
          <ion-card-title>Pacientes</ion-card-title>
          <ion-card-subtitle>
            <ion-searchbar animated="true" placeholder="Buscar"></ion-searchbar>
          </ion-card-subtitle>
        </ion-card-header>
        <ion-card-content>
          <ion-list>

            <ion-card *ngFor="let item of data">
              <ion-card-content>
                <ion-item-group>
                  <ion-item>
                    <ion-label>
                      <h1>Juan Perez Torres</h1>
                      <p>22 años</p>
                      <p>Proxima cita: Lunes 15 de febrero</p>
                    </ion-label>
                  </ion-item>
                </ion-item-group>
                <ion-item-group style="margin-left: 5%;">
                  <ion-button color="secondary"><ion-icon aria-hidden="true" name="eye"></ion-icon></ion-button>
                  <ion-button><ion-icon aria-hidden="true" name="pencil"></ion-icon></ion-button>
                  <ion-button id="open-modal-delete" color="danger"><ion-icon aria-hidden="true" name="trash"></ion-icon></ion-button>
                </ion-item-group>

              </ion-card-content>
            </ion-card>

          </ion-list>
        </ion-card-content>
      </ion-card>

    </div>

    <ion-fab id="open-modal" style="margin-right: 1vw;" slot="fixed" vertical="bottom" horizontal="end">
      <ion-fab-button>
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>

    <ion-modal #modal trigger="open-modal" [presentingElement]="presentingElement">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Agregar Paciente</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="modal.dismiss()"><ion-icon name="close"></ion-icon></ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>

          <ion-list>
            <ion-list>
              <ion-item>
                <ion-input label="Nombre" placeholder="Enter text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Apellido Paterno" placeholder="Enter text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Apellido Materno" placeholder="Enter text"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-datetime display-format="DD.MM.YYYY HH:mm"></ion-datetime>
              </ion-item>
              <ion-item>
                <ion-row>
                  <ion-col>
                    <ion-radio value="false">Femenino</ion-radio>
                  </ion-col>
                  <ion-col>
                    <ion-radio value="true">Masculino</ion-radio>
                  </ion-col>
                </ion-row>
              </ion-item>
              <ion-item>
                <ion-input label="Dirección" placeholder="Enter text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Código Postal" placeholder="Enter text"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Teléfono" type="tel" placeholder="888-888-8888"></ion-input>
              </ion-item>

              <ion-item>
                <ion-input label="Correo" type="email" placeholder="email@domain.com"></ion-input>
              </ion-item>
              <ion-item>
                <ion-input label="Contraseña" type="password" value="password"></ion-input>
              </ion-item>

            </ion-list>
          </ion-list>
        </ion-content>
      </ng-template>
    </ion-modal>
    
    
    <ion-modal #modalClose trigger="open-modal-delete" [presentingElement]="presentingElement">
      <ng-template>
        <ion-header>
          <ion-toolbar>
            <ion-title>Eliminar Paciente</ion-title>
            <ion-buttons slot="end">
              <ion-button (click)="modalClose.dismiss()"><ion-icon name="close"></ion-icon></ion-button>
            </ion-buttons>
          </ion-toolbar>
        </ion-header>
        <ion-content>
          
          <ion-list>
            <ion-item>
              <h3>¿Estás seguro de eliminar este paciente?</h3>
            </ion-item>
          </ion-list>

          <div style="margin: auto 20px 0 20px">
            <ion-button expand="block" color="danger"><ion-icon aria-hidden="true" name="close"></ion-icon>Cancelar</ion-button>
            <ion-button expand="block"><ion-icon aria-hidden="true" name="checkmark"></ion-icon> Aceptar</ion-button>
          </div>
        </ion-content>
      </ng-template>
    </ion-modal>

    <ion-img class="water-mark" src="../assets/logo-no-background.png" alt="AzTech"></ion-img>

  </ion-content>


</div>
